<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Light/Dark Mode</title>
    <style>
        .toggle-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4caf50;
            color: white;
            transition: 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: white;
        }

        .light-mode {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body class="light-mode">
    <h1>Toggle Light/Dark Mode</h1>
    <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>

    <script>
        function toggleMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
