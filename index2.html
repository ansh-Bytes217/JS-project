
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Full Screen Image Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .slider-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .slider-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .button-group {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            background: rgba(29, 23, 23, 0.5);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: rgba(102, 61, 61, 0.9);
        }
    </style>
</head>

<body>

    <div class="slider-container">
        <img id="sliderImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtnvAOajH9gS4C30cRF7rD_voaTAKly2Ntaw&s" alt="Slider Image">
        <div class="button-group">
            <button class="btn" onclick="prevImage()">Previous</button>
            <button class="btn" onclick="nextImage()">Next</button>
        </div>
    </div>

    <script>
        const images = [
            "https://as1.ftcdn.net/jpg/06/06/39/36/220_F_606393662_lPCiXwZIqEmrN5fQKgMb2MuUQMKbXaS5.jpg",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRKFXnQPm3COQ9nPZiMmbhvfo-sAHvBozV_A&s",
            "https://ik.imagekit.io/serenity/ByteofDev/Blog_Content_Images/tr:f-jpg/speed_up_images_original_R8oje17ew"
        ];

        let index = 0;
        const slider = document.getElementById("sliderImage");

        function showImage() {
            slider.src = images[index];
        }

        function nextImage() {
            index = (index + 1) % images.length;
            showImage();
        }

        function prevImage() {
            index = (index - 1 + images.length) % images.length;
            showImage();
        }
    </script>

</body>
</html>
